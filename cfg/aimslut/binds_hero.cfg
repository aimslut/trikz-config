// keybinds - g502 hero
    bind "mouse1"                           "+spinleft"              // turnbind
    bind "mouse2"                           "+spinright"             // turnbind
    bind "mouse3"                           "+paint"                 // paint command for the bits server
    bind "mouse4"                           "sm_block"               // block command on bits server
    bind "mouse5"                           ""                       // 
    bind "mwheelup"                         "+use"                   // scroll up to hit button triggers more consistently
    bind "mwheeldown"                       "+jump"
    bind "]"                                "+attack2"               // ms1 flash
    bind "["                                "+attack"                // ms2 nojump
    bind "="                                "toggleyaw"              // toggle yawspeed
    bind ","                                ""
    bind "."                                ""
    
    bind "1"                                "slot1; sm_scout"        // equips slot 1, then gives scout incase you dont have one
    bind "2"                                "slot2; sm_glock"
    bind "3"                                "slot3; sm_flash"
    bind "4"                                "slot4"

    bind "w"                                "+mfwd"
    bind "a"                                "+mleft"
    bind "s"                                "+mback"
    bind "d"                                "+mright"
    bind "alt"                              "snd_restart"            // stop music + fix model lag
    bind "ctrl"                             "+duck; hidepanel all"   // hides spectator bar when pressing control
    bind "tab"                              "+tab"                   // hides the radar when pressing tab + lists spectators
    bind "space"                            "+wj"                    // releases w when jumping
    bind "c"                                "+pov"                   // teammate pov on bits server
    bind "e"                                "sm_ping"                // pings with the ping from portal
    bind "g"                                "sm_showclips"           // toggles showing player clips/barriers
    bind "t"                                "sm_showtriggers"        // toggles showing player triggers
    bind "n"                                "sm_restart"             // restart in zone
    bind "q"                                "sm_vm"                  // toggle viewmodel visibility
    bind "z"                                "+showhud"               // cl_drawhud hold ( only works on local server with sv_cheats )

echo " @hero binds loaded "