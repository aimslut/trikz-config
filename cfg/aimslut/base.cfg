// toggle spin ( nulled )
    alias "togglespin_null"                 "spin_null_on"
    alias "spin_null_on"                    "bind mouse1 +spinleft; bind mouse2 +spinright; -attack; -attack2; alias togglespin_null spin_null_off; text_turnbinds"
    alias "spin_null_off"                   "bind mouse1 +attack; bind mouse2 +attack2; -left; -right; alias togglespin_null spin_null_on; text_flashes"

// nulled turnbinds
    alias "+spinleft"                       "-right; +left; alias checkspinleft +left"
    alias "+spinright"                      "-left; +right; alias checkspinright +right"
    alias "-spinleft"                       "-left; checkspinright; alias checkspinleft nospin"
    alias "-spinright"                      "-right; checkspinleft; alias checkspinright nospin"
    alias "checkspinleft"                   "nospin"
    alias "checkspinright"                  "nospin"
    alias "nospin"                          ";"
    
// turnbinds on weapon slots
    alias "aimslot1"                        "slot1; spin_null_on;  sm_vm 0"
    alias "aimslot2"                        "slot2; spin_null_off; sm_vm 1" // edge case where you need to shoot a trigger
    alias "aimslot3"                        "slot3; spin_null_on;  sm_vm 0"
    alias "aimslot4"                        "slot4; spin_null_off; sm_vm 1"

// nulled movement
    alias "+mfwd"                           "-back;+forward;alias checkfwd +forward"
    alias "+mback"                          "-forward;+back;alias checkback +back"
    alias "+mleft"                          "-moveright;+moveleft;alias checkleft +moveleft;playvol buttons/blip1.wav 0.5"      // autistic beep to help sync xdd
    alias "+mright"                         "-moveleft;+moveright;alias checkright +moveright;playvol buttons/blip1.wav 0.5"    // 
    alias "-mfwd"                           "-forward;checkback;alias checkfwd none"
    alias "-mback"                          "-back;checkfwd;alias checkback none"
    alias "-mleft"                          "-moveleft;checkright;alias checkleft none"
    alias "-mright"                         "-moveright;checkleft;alias checkright none"
    alias "checkfwd"                        "none"
    alias "checkback"                       "none"
    alias "checkleft"                       "none"
    alias "checkright"                      "none"
    alias "none"                            ";"

