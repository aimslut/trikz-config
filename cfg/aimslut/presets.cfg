// presets - custom preset aliases
// text output
    alias "text_turnbinds"                  "sm_saytext ^000000[ ^F5ABB9cfg ^000000] ^B0ABF5turnbinds^000000."
    alias "text_flashes"                    "sm_saytext ^000000[ ^F5ABB9cfg ^000000] ^B0ABF5flashes^000000."
    alias "text_binds_normal"               "sm_saytext ^000000[ ^F5ABB9cfg ^000000] ^B0ABF5binds^FFFFFF: ^B0ABF5normal^000000."
    alias "text_binds_hero"                 "sm_saytext ^000000[ ^F5ABB9cfg ^000000] ^B0ABF5binds^FFFFFF: ^B0ABF5hero^000000."

