// keybinds - normal mouse
    bind "mouse1"                           "+attack"
    bind "mouse2"                           "+attack2"
    bind "mouse3"                           "+paint"                 // paint command for the bits server
    bind "mouse4"                           "sm_block"               // block command on bits server
    bind "mouse5"                           "togglespin_null"        // turnbinds ( nulled ) on toggle ( change to +holdlayer if you want turnbinds on, and shooting on hold )
    bind "mwheelup"                         "+use"                   // scroll up to hit button triggers more consistently
    bind "mwheeldown"                       "+jump"
    unbind "]"
    unbind "["
    unbind "="
    unbind ","
    bind "."                                "snd_restart"            // restart sound on dot (fixes lag)
    
    bind "1"                                "aimslot1; sm_scout"     // equips slot 1, enables turnbinds, hides scout
    bind "2"                                "aimslot2; sm_glock"     // equips slot 2, disables turnbinds, shows glock
    bind "3"                                "aimslot3"               // equips slot 3, enables turnbinds, hides knife
    bind "4"                                "aimslot4; sm_flash"     // equips slot 4, disables turnbinds, shows flash

    bind "w"                                "+forward"
    bind "a"                                "+moveleft"
    bind "s"                                "+back"
    bind "d"                                "+moveright"
    bind "alt"                              "snd_gammafix"           // stop music + fix model lag + fix gamma on alt-tab
    bind "ctrl"                             "+duck; hidepanel all"   // hides spectator bar when pressing control
    bind "tab"                              "+tab"                   // hides the radar when pressing tab
    bind "space"                            "+wj"                    // releases w when jumping
    bind "b"                                "toggleyaw"              // toggle yaw ( 80-120 )
    bind "c"                                "+pov"                   // teammate pov on bits server
    bind "e"                                "sm_ping"                // pings with the ping from portal
    bind "g"                                "sm_showclips"           // toggles showing player clips/barriers
    bind "n"                                "sm_restart"             // restart in zone
    bind "o"                                "togglepov"              // toggle partner pov
    bind "q"                                "sm_vm"                  // toggle viewmodel visibility
    bind "t"                                "sm_showtriggers"        // toggles showing player triggers
    bind "v"                                "sm_specs"               // lists spectators
    bind "z"                                "+showhud"               // cl_drawhud hold ( only works on local server with sv_cheats )

echo " @normal binds loaded "