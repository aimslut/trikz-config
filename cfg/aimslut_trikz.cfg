// aimslut trikz config
// 18-09-23
// launch options: -insecure -novid -w 2560 -h 1440 +exec aimslut_trikz.cfg

// aliases
	alias "+wj"                             "+jump;-forward"
	alias "-wj"                             "-jump"
	alias "+showhud"                        "cl_drawhud 1"
	alias "-showhud"                        "cl_drawhud 0"
	alias "+sensfast"                       "sensitivity 2.6"
	alias "-sensfast"                       "sensitivity 1.3"
	
	alias "+tab"                            "+score; hideradar; sm_specs"
	alias "-tab"                            "-score"

	alias "spinlayer"                    	"bind mouse1 +left; bind mouse2 +right"
	alias "shootlayer"                      "bind mouse1 +attack; bind mouse2 +attack2"
	alias "+holdlayer"                      "shootlayer; -left; -right"
	alias "-holdlayer"                      "spinlayer; -attack; -attack2"
	alias "togglespin"                      "spin_on"
	alias "spin_on"                         "bind mouse1 +left; bind mouse2 +right; sm_vm; -attack; -attack2; alias togglespin spin_off"
	alias "spin_off"                        "bind mouse1 +attack; bind mouse2 +attack2; sm_vm; -left; -right; alias togglespin spin_on"
	
	alias "aimslot1"                        "slot1; bind mouse1 +left; bind mouse2 +right; sm_scout"
	alias "aimslot2"                        "slot2; bind mouse1 +left; bind mouse2 +right"
	alias "aimslot3"                        "slot3; bind mouse1 +left; bind mouse2 +right"
	alias "aimslot4"                        "slot4; bind mouse1 +attack; bind mouse2 +attack2"

	alias "+mfwd"                           "-back;+forward;alias checkfwd +forward"
	alias "+mback"                          "-forward;+back;alias checkback +back"
	alias "+mleft"                          "-moveright;+moveleft;alias checkleft +moveleft"
	alias "+mright"                         "-moveleft;+moveright;alias checkright +moveright"
	alias "-mfwd"                           "-forward;checkback;alias checkfwd none"
	alias "-mback"                          "-back;checkfwd;alias checkback none"
	alias "-mleft"                          "-moveleft;checkright;alias checkleft none"
	alias "-mright"                         "-moveright;checkleft;alias checkright none"
	alias "checkfwd"                        "none"
	alias "checkback"                       "none"
	alias "checkleft"                       "none"
	alias "checkright"                      "none"
	alias "none"                            ";"
	
	alias "+hsw-left"                       "+forward; +moveleft"
	alias "-hsw-left"                       "-forward; -moveleft"
	alias "+hsw-right"                      "+forward; +moveright"
	alias "-hsw-right"                      "-forward; -moveright"

// misc commands
	cl_interp                               "0.005"
	cl_cmdrate                              "100"
	cl_updaterate                           "100"
	rate                                    "3000000"
	cl_interp_ratio                         "0"
	r_decals                                "2048"               // increase decal limit for +paint command
	fps_max                                 "450"                // ideally 2x refresh, 450 because of obs

// keybinds
	bind "mouse1"                           "+attack"
	bind "mouse2"                           "+attack2"
	bind "mouse3"                           "+paint"             // paint command for the bits server
	bind "mouse4"                           "sm_block"           // block command on bits server
	bind "mouse5"                           "togglespin"         // turnbinds on toggle ( change to +holdlayer if you want turnbinds on, and shooting on hold )
	bind "mwheelup"                         "+use"               // scroll up to hit button triggers more consistently
	bind "mwheeldown"                       "+jump"
	
	bind "1"                                "slot1; sm_scout"    // equips slot 1, then gives scout incase you dont have one
	bind "2"                                "slot2"
	bind "3"                                "slot3"
	bind "4"                                "slot4"

	bind "w"                                "+mfwd"
	bind "a"                                "+mleft"
	bind "s"                                "+mback"
	bind "d"                                "+mright"
	bind "alt"                              "snd_restart"        // stop music + fix model lag
	bind "tab"                              "+tab"               // hides the radar when pressing tab + lists spectators
	bind "space"                            "+wj"                // releases w when jumping
	bind "c"                                "+pov"               // teammate pov on bits server
	bind "e"                                "sm_ping"            // pings with the ping from portal
	bind "g"                                "sm_showclips"       // toggles showing player clips/barriers
	bind "t"                                "sm_showtriggers"    // toggles showing player triggers
	bind "n"                                "sm_restart"         // restart in zone
	bind "q"                                "sm_vm"              // toggle viewmodel visibility
	bind "z"                                "+showhud"           // cl_drawhud hold ( only works on local server with sv_cheats )

echo " @aimslut trikz loaded "
